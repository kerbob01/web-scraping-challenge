<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img {
            vertical-align: middle;
            height: 500px;
            width: 500px;
        }

        .border {
            border-right: 1px solid black;
        }

        h2 {}
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="heading">Latest Mars News</h2>
                     <b>
                        <h3 class="heading">{{mars.latest_news_title}}</h3>
                    </b>
                        <h4>{{mars.news_body}}</h4>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                            <div class="col-md-5">
                                <h2 class="heading">Featured Mars Image</h2>
                                <img src="{{mars.featured_image_url}}">
                            </div>
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-5" style="padding-top: 20px;">
                                <span class="border">
                                    <b>
                                        <h3>Current Weather On Mars</h3>
                                    </b>
                                    <p>{{mars.mars_weather}}</p>
                                </span>
                                <div class="row" style="padding-left: 16px;">
                                    <h3 class="header"> Mars Facts</h3>
                                    <table>
                                        {{mars.fact_table}}
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
    </div>
</body>

</html>
